        {SXCON $unit.id|.class not_equals elementalist}
    [/or]
#enddef

#define NOT_CLASS_GROUP_BOTH
    {SXCON $unit.id|.class not_equals rouge}
    [or]
        {SXCON $unit.id|.class not_equals potion_master}
    [/or]
#enddef

#define NOT_CLASS_GROUP_MELEE
    {SXCON $unit.id|.class not_equals cleric}
    [or]
        {SXCON $unit.id|.class not_equals warrior}
    [/or]
    [or]
